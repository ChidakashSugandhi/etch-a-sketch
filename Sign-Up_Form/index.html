<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <img src="seoul-2024-mobile.jpg" alt="A blured pink camo background with soel prx logo in foreground">
        </div>
        <div class="main-section">
            <p>This is not a real service, Still we would recommend sign up! it will change your life</p>
            <form class="form">
                <h1 class="form-heading">Let's do this!</h1>
                <fieldset>
                    <ul>
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" class="text" id="last-name" name="last-name">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <ul>
                        <li>
                            <label for="user-email">Email</label>
                            <input type="email" id="use-email" name="user-email">
                        </li>
                        <li>
                            <label for="user-phone-number">Phone Number</label>
                            <input type="tel" id="user-phone-number" name="user-number">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <ul>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </li>
                        <li>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="password">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <label for="submit-button">
                    <button type="submit" id="submit-button">Create Account</button>
                    </label>
                    <p>Already have an account? <a href="./index.html">Log in</a></p>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
